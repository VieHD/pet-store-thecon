<div class="pet-table-container mat-elevation-z8">
    <mat-table #table [dataSource]="pets">

      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let pet; let i = index;">{{i+1}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let pet"> {{pet.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let pet"> {{pet.status}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef> 
            <button (click)="onClick()" mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon>assignment</mat-icon>
            </button>
            <button (click)="onClick()" mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onClick()" mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
            </button> 
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row (click)="clickedRow.add(row)" *matRowDef="let row; columns: displayedColumns; let i = index;"></mat-row>
    </mat-table>
  </div>
